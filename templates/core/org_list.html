{% extends "core/org_base.html" %}
{% block body_main %}
{% include "paginator.html" %}
<table width="auto" border="1">
<thead>
 <tr>
  <th> # </th>
  <th> Name </th>
  <th> FullName </th>
 </tr>
</thead>
<tbody>
{% for object in object_list %}
 <tr>
  <td> {{ object.inn }} </td>
  <td> <a href="{% url 'org_view' object.pk %}"> {{ object.name }} </a> </td>
  <td> {{ object.fullname }} </td>
 </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
